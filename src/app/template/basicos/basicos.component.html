<h2> Template Basicos </h2>
<hr />

<div class="row">
    <div class="col">
        <form>
            <!-- Campo de Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-lable"> Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre del Producto" required />
                    <span class="form-text text-danger"> Debe de ser de Tres Letras </span>
                </div>
            </div>
            <!-- Campo de Precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-lable"> Precio </label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Precio del Producto" required />
                    <!-- <span class="form-text text-danger"> Debe de ser de Tres Letras </span> -->
                </div>
            </div>
            <!-- Campo de Existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-lable"> Existencias </label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Existencias del Producto" required />
                    <!-- <span class="form-text text-danger"> Debe de ser de Tres Letras </span> -->
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end"> Insertar </button>
                </div>
            </div>
        </form>
    </div>
</div>
