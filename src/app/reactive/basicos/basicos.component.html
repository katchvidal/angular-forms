<h2> Reactive Formulario Basicos </h2>
<hr />

<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="f" (ngSubmit)="onSubmit()">
            <!-- Campo de Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-lable"> Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre del Producto" formControlName="nombre" />
                    <span class="form-text text-danger" *ngIf="campoInvalid('nombre')" > Debe de ser de Tres Letras </span>
                </div>
            </div>
            <!-- Campo de Precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-lable"> Precio </label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Precio del Producto" formControlName="precio" />
                    <span class="form-text text-danger" *ngIf="campoInvalid('precio')" > Precio Minimo debe ser Mayor a 0 </span>
                </div>
            </div>
            <!-- Campo de Existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-lable"> Existencias </label>
                <div class="col-sm-9">
                    <input type="number" class="form-control"  placeholder="Existencias del Producto" formControlName="existencias"/>
                    <span class="form-text text-danger"  *ngIf="campoInvalid('existencias')" > Precio Minimo debe ser Mayor a 0 </span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end" > Insertar </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="col">
    <div class="row">
        <span> Valid </span>
        <pre> {{ f.valid }} </pre>
        <span> Value </span>
        <pre> {{ f.value | json }} </pre>
        <span> Pristine </span>
        <pre> {{ f.pristine | json }} </pre>
        <span> Touched </span>
        <pre> {{ f.touched | json }} </pre>
        <span> Precio Errors </span>
        <pre> {{ f.controls['precio']?.errors | json }} </pre>
    </div>
</div>
